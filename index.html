<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Установка Max</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      font-family: system-ui, -apple-system, "SF Pro Text", Roboto, "Segoe UI", sans-serif;
      background: #050215;
      color: #f5f5ff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      overflow: hidden;
      position: relative;
    }

    .page-bg {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, #6c63ff 0%, #1b1240 40%, #050215 100%);
      z-index: 0;
    }

    /* === основная стеклянная карточка === */
    .app-container {
      position: relative;
      width: 100%;
      max-width: 420px;
      border-radius: 24px;
      padding: 28px 26px 32px;
      box-shadow:
        0 0 40px rgba(123,97,255,0.35),
        0 0 80px rgba(0,153,255,0.25);
      border: 1px solid rgba(142,106,255,0.6);
      overflow: hidden;
      z-index: 2;
      backdrop-filter: blur(18px);
    }

    .app-container::before {
      content:"";
      position:absolute;
      inset:-40px;
      background: radial-gradient(circle at top, #6c63ff 0%, #1b1240 40%, #050215 100%);
      filter:url(#cardGlass) blur(6px);
      opacity:0.75;
      z-index:-2;
    }

    .app-container::after {
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(145deg,
          rgba(255,255,255,0.08),
          rgba(50,20,100,0.65));
      mix-blend-mode:screen;
      opacity:0.9;
      z-index:-1;
    }

    /* ====== ЛОГОПЛАШКА ====== */
    .logo-section {
      display:flex;
      justify-content:center;
      margin-bottom:18px;
    }

    .logo-glass {
      position:relative;
      padding:14px 26px 16px;
      border-radius:26px;
      overflow:hidden;
      border:1px solid rgba(180,160,255,0.6);
      box-shadow:
        0 0 18px rgba(90,70,200,0.6),
        0 8px 20px rgba(0,0,0,0.7);
      backdrop-filter:blur(22px);
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width:260px;
      min-height:105px;
    }

    .logo-glass::before {
      content:"";
      position:absolute;
      inset:-30px;
      background: radial-gradient(circle at top, #7f63ff 0%, #4220aa 40%, #0a061c 100%);
      filter:url(#logoGlass) blur(4px);
      opacity:0.9;
      z-index:-2;
    }

    .logo-glass::after {
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(130deg,
          rgba(255,255,255,0.25),
          rgba(100,60,255,0.1),
          rgba(0,0,0,0.35));
      mix-blend-mode:screen;
      opacity:0.9;
      z-index:-1;
    }

    .logo {
      width:150px;
      height:auto;
      object-fit:contain;
      filter:
        drop-shadow(0 0 6px rgba(0,0,0,0.6))
        drop-shadow(0 0 14px rgba(0,0,0,0.4));
      z-index:2;
    }

    /* ==== текст/спиннер/описание ==== */
    .status-row {
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      margin:6px 0 24px;
      color:#e2e5ff;
      font-size:16px;
      text-shadow:0 0 8px rgba(0,0,0,0.7);
    }

    .loader {
      width:22px; height:22px;
      border-radius:50%;
      border:3px solid rgba(157,139,255,0.2);
      border-top-color:#c77dff;
      border-right-color:#4fc3ff;
      animation:spin 0.9s linear infinite;
      box-shadow:0 0 12px rgba(124,77,255,0.9);
    }

    @keyframes spin { to{transform:rotate(360deg);} }

    .hint {
      text-align:center;
      font-size:12px;
      color:#9fa4ff;
      opacity:0.9;
      margin-bottom:20px;
      text-shadow:0 0 6px rgba(0,0,0,0.7);
    }

    .button-wrapper {
      display:flex;
      justify-content:center;
    }

    /* === КНОПКА В СТИЛЕ LIQUID GLASS === */
    .cancel-btn {
      position:relative;
      width:100%;
      max-width:320px;
      border:none;
      border-radius:999px;
      padding:14px 18px;
      background:transparent;
      color:#ffffff;
      font-size:15px;
      font-weight:600;
      cursor:pointer;
      overflow:hidden;
      box-shadow:
        0 0 22px rgba(255,61,158,0.8),
        0 8px 20px rgba(0,0,0,0.8);
      backdrop-filter:blur(18px);
      z-index:0;
      transition:
        transform 0.1s ease-out,
        box-shadow 0.15s ease-out,
        filter 0.15s ease-out;
    }

    /* жидкий фон внутри кнопки */
    .cancel-btn::before {
      content:"";
      position:absolute;
      inset:-24px;
      background: radial-gradient(circle at 0% 0%, #ff7ac4 0%, #ff2a6f 40%, #7b1fa2 100%);
      filter:url(#buttonGlass) blur(3px);
      opacity:0.95;
      z-index:-2;
    }

    /* глянец/подсветка сверху */
    .cancel-btn::after {
      content:"";
      position:absolute;
      inset:0;
      background:
        linear-gradient(145deg,
          rgba(255,255,255,0.55),
          rgba(255,255,255,0.15),
          rgba(180,0,90,0.4));
      mix-blend-mode:screen;
      opacity:0.9;
      z-index:-1;
    }

    .cancel-btn span {
      position:relative;
      z-index:1;
      text-shadow:
        0 0 6px rgba(0,0,0,0.6),
        0 0 12px rgba(0,0,0,0.8);
    }

    .cancel-btn:active {
      transform:scale(0.96);
      box-shadow:
        0 0 16px rgba(255,61,158,0.7),
        0 4px 14px rgba(0,0,0,0.85);
    }

    /* === текст ХУЙ ТЕБЕ!!! === */
    #fuckText {
      position:fixed;
      top:50%; left:50%;
      transform:translate(-50%,-50%) scale(0.2);
      color:#ff2aff;
      font-size:48px;
      font-weight:900;
      text-shadow:
        0 0 20px #ff2aff,
        0 0 40px #8b00ff,
        0 0 80px #6100ff;
      opacity:0;
      pointer-events:none;
      white-space:nowrap;
      z-index:9999;
    }

    @keyframes fuckAnim {
      0%{opacity:0;transform:translate(-50%,-50%) scale(0.2);}
      40%{opacity:1;transform:translate(-50%,-50%) scale(1.25);}
      60%{opacity:1;transform:translate(-50%,-50%) scale(1);}
      100%{opacity:0;transform:translate(-50%,-50%) scale(0.7);}
    }

    @keyframes spinBtnLiquid {
      0%   { transform:translateX(-10%); }
      50%  { transform:translateX(10%); }
      100% { transform:translateX(-10%); }
    }

    @media (max-width: 360px) {
      .app-container {
        padding: 22px 18px 26px;
        border-radius: 20px;
      }
      .logo {
        width:135px;
      }
      .cancel-btn {
        padding:12px 16px;
        font-size:14px;
      }
      #fuckText {
        font-size:40px;
      }
    }
  </style>
</head>

<body>

<div class="page-bg"></div>

<div class="app-container">

  <!-- LOGO GLASS -->
  <div class="logo-section">
    <div class="logo-glass">
      <img src="max_logo.png" class="logo" alt="Max Logo">
    </div>
  </div>

  <div class="status-row">
    <div class="status-text">Установка...</div>
    <div class="loader"></div>
  </div>

  <div class="hint">
    Идёт подготовка файла Max. Пожалуйста, не закрывайте сайт!
  </div>

  <div class="button-wrapper">
    <button class="cancel-btn" id="cancelBtn">
      <span>✕ Отменить установку Max</span>
    </button>
  </div>

</div>

<audio id="trollAudio" src="troll.mp3" preload="auto" loop></audio>

<div id="fuckText">ХУЙ ТЕБЕ!!!</div>

<!-- Liquid Glass filters -->
<svg xmlns="http://www.w3.org/2000/svg" style="position:absolute;width:0;height:0;">
  <defs>

    <!-- большая карточка -->
    <filter id="cardGlass">
      <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="3" seed="4">
        <animate attributeName="baseFrequency" dur="14s" values="0.006;0.012;0.006" repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" scale="40"/>
    </filter>

    <!-- логоплашка -->
    <filter id="logoGlass">
      <feTurbulence type="fractalNoise" baseFrequency="0.008" numOctaves="2" seed="7">
        <animate attributeName="baseFrequency" dur="10s" values="0.009;0.015;0.009" repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" scale="30"/>
    </filter>

    <!-- жидкое стекло для кнопки -->
    <filter id="buttonGlass">
      <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="2" seed="9">
        <animate attributeName="baseFrequency" dur="8s" values="0.015;0.03;0.015" repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" scale="22"/>
    </filter>

  </defs>
</svg>

<script>
  const btn   = document.getElementById('cancelBtn');
  const audio = document.getElementById('trollAudio');
  const fx    = document.getElementById('fuckText');

  audio.volume = 1.0;

  btn.onclick = () => {
    audio.currentTime = 0;
    audio.play();

    fx.style.animation = "none";
    void fx.offsetWidth;
    fx.style.animation = "fuckAnim 1.2s ease-out forwards";
  };
</script>

</body>
</html>
