<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Установка Max</title>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4b0082, #8a2be2, #4169e1); /* Фиолетово-синий градиент */
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            flex-direction: column;
            text-align: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.7);
            border: 2px solid rgba(138, 43, 226, 0.5);
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(138, 43, 226, 0.8));
        }

        .status-text {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #9370db; /* Светло-фиолетовый */
            letter-spacing: 1px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #8a2be2; /* Сине-фиолетовый */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
        }

        .cancel-button {
            background: linear-gradient(45deg, #ff007f, #ff9900); /* Яркий градиент для кнопки */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 0, 127, 0.4);
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 0.5px;
            margin-top: 30px;
        }

        .cancel-button:hover {
            background: linear-gradient(45deg, #ff9900, #ff007f);
            box-shadow: 0 8px 20px rgba(255, 0, 127, 0.6);
            transform: translateY(-2px);
        }

        /* Футуристичные элементы фона */
        .glow-sphere {
            position: absolute;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.6) 0%, rgba(138, 43, 226, 0) 70%);
            border-radius: 50%;
            animation: pulse 5s infinite alternate;
            z-index: 0;
        }
        .glow-sphere.s1 { top: 10%; left: 10%; width: 150px; height: 150px; animation-duration: 6s; }
        .glow-sphere.s2 { bottom: 20%; right: 15%; width: 120px; height: 120px; animation-duration: 4s; }
        .glow-sphere.s3 { top: 30%; right: 5%; width: 100px; height: 100px; animation-duration: 7s; }
        .glow-sphere.s4 { bottom: 5%; left: 25%; width: 80px; height: 80px; animation-duration: 5.5s; }

        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 0.7; }
            100% { transform: scale(1.1); opacity: 0.9; }
        }
    </style>
</head>
<body>
    <div class="glow-sphere s1"></div>
    <div class="glow-sphere s2"></div>
    <div class="glow-sphere s3"></div>
    <div class="glow-sphere s4"></div>

    <div class="container">
        <img src="max_logo.png" alt="Max Logo" class="logo">
        <p class="status-text">Установка... <span class="spinner"></span></p>
        <button class="cancel-button" onclick="playTrollSound()">Отменить установку Max</button>
    </div>

    <audio id="trollSound" src="troll.mp3" preload="auto"></audio>

    <script>
        function playTrollSound() {
            const audio = document.getElementById('trollSound');
            audio.volume = 1.0; // Максимальная громкость
            audio.loop = true;  // <-- ВОТ ЭТО ИЗМЕНЕНИЕ
            audio.play();
        }
    </script>
</body>
</html>
