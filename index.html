<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Установка Max</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
                   Roboto, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #6c63ff 0%, #1b1240 40%, #050215 100%);
      color: #f5f5ff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      overflow: hidden;
    }

    .app-container {
      position: relative;
      width: 100%;
      max-width: 420px;
      background: rgba(8, 5, 30, 0.9);
      border-radius: 24px;
      padding: 24px 20px 28px;
      box-shadow:
        0 0 40px rgba(123, 97, 255, 0.35),
        0 0 80px rgba(0, 153, 255, 0.25);
      border: 1px solid rgba(142, 106, 255, 0.5);
      backdrop-filter: blur(18px);
    }

    .glow-orb {
      position: absolute;
      border-radius: 999px;
      filter: blur(26px);
      opacity: 0.6;
      pointer-events: none;
      z-index: -1;
    }

    .glow-orb.orb-1 {
      width: 160px;
      height: 160px;
      background: #7b61ff;
      top: -40px;
      right: -30px;
    }

    .glow-orb.orb-2 {
      width: 180px;
      height: 180px;
      background: #00c8ff;
      bottom: -60px;
      left: -40px;
    }

    .logo-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 16px;
      margin-top: 8px;
    }

    .logo {
      width: 120px;
      height: 120px;
      max-width: 50vw;
      object-fit: contain;
      filter: drop-shadow(0 0 18px rgba(124, 77, 255, 0.85));
    }

    .status-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 10px 0 24px;
      color: #cfd2ff;
      font-size: 16px;
    }

    .loader {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      border: 3px solid rgba(157, 139, 255, 0.2);
      border-top-color: #c77dff;
      border-right-color: #4fc3ff;
      animation: spin 0.9s linear infinite;
      box-shadow: 0 0 12px rgba(124, 77, 255, 0.9);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .hint {
      text-align: center;
      font-size: 12px;
      color: #9fa4ff;
      opacity: 0.85;
      margin-bottom: 18px;
    }

    .button-wrapper {
      display: flex;
      justify-content: center;
    }

    .cancel-btn {
      width: 100%;
      max-width: 320px;
      border: none;
      border-radius: 999px;
      padding: 14px 18px;
      background: linear-gradient(135deg, #ff4d9d, #ff2a6f);
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 61, 158, 0.7);
      transition: 0.12s;
    }

    .cancel-btn:active {
      transform: scale(0.96);
    }

    /* --- Анимация надписи --- */
    #fuckText {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.2);
      color: #ff2aff;
      font-size: 48px;
      font-weight: 900;
      text-shadow:
          0 0 20px #ff2aff,
          0 0 40px #8b00ff,
          0 0 80px #6100ff;
      opacity: 0;
      pointer-events: none;
      white-space: nowrap;
      z-index: 9999;
    }

    @keyframes fuckAnim {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.2);
      }
      40% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.25);
      }
      60% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.7);
      }
    }
  </style>
</head>
<body>

  <div class="app-container">
    <div class="glow-orb orb-1"></div>
    <div class="glow-orb orb-2"></div>

    <div class="logo-wrapper">
      <img src="max_logo.png" alt="Max Logo" class="logo">
    </div>

    <div class="status-row">
      <div class="status-text">Установка...</div>
      <div class="loader"></div>
    </div>

    <div class="hint">
      Идёт подготовка компонентов Max. Пожалуйста, не отключайте устройство.
    </div>

    <div class="button-wrapper">
      <button class="cancel-btn" id="cancelBtn">
        ✕ Отменить установку Max
      </button>
    </div>

  </div>

  <!-- звук -->
  <audio id="trollAudio" src="troll.mp3" preload="auto" loop></audio>

  <!-- красивая надпись -->
  <div id="fuckText">ХУЙ ТЕБЕ!!!</div>

  <script>
    const cancelBtn = document.getElementById('cancelBtn');
    const audio = document.getElementById('trollAudio');
    const fuckText = document.getElementById('fuckText');

    audio.volume = 1.0;

    cancelBtn.onclick = () => {
      audio.currentTime = 0;
      audio.play();

      // Запуск анимации появления + исчезновения
      fuckText.style.animation = "none";
      void fuckText.offsetWidth; // сброс
      fuckText.style.animation = "fuckAnim 1.2s ease-out forwards";
    };
  </script>

</body>
</html>
