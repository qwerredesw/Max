<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Установка Max</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
                   Roboto, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #6c63ff 0%, #1b1240 40%, #050215 100%);
      color: #f5f5ff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      overflow: hidden;
    }

    .app-container {
      position: relative;
      width: 100%;
      max-width: 420px;
      background: rgba(8, 5, 30, 0.9);
      border-radius: 24px;
      padding: 24px 20px 28px;
      box-shadow:
        0 0 40px rgba(123, 97, 255, 0.35),
        0 0 80px rgba(0, 153, 255, 0.25);
      border: 1px solid rgba(142, 106, 255, 0.5);
      backdrop-filter: blur(18px);
    }

    .glow-orb {
      position: absolute;
      border-radius: 999px;
      filter: blur(26px);
      opacity: 0.6;
      pointer-events: none;
      z-index: -1;
    }

    .glow-orb.orb-1 {
      width: 160px;
      height: 160px;
      background: #7b61ff;
      top: -40px;
      right: -30px;
    }

    .glow-orb.orb-2 {
      width: 180px;
      height: 180px;
      background: #00c8ff;
      bottom: -60px;
      left: -40px;
    }

    .logo-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 16px;
      margin-top: 8px;
    }

    .logo {
      width: 120px;
      height: 120px;
      max-width: 50vw;
      object-fit: contain;
      filter: drop-shadow(0 0 18px rgba(124, 77, 255, 0.85));
    }

    .status-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 10px 0 24px;
      color: #cfd2ff;
      font-size: 16px;
    }

    .loader {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      border: 3px solid rgba(157, 139, 255, 0.2);
      border-top-color: #c77dff;
      border-right-color: #4fc3ff;
      animation: spin 0.9s linear infinite;
      box-shadow: 0 0 12px rgba(124, 77, 255, 0.9);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .hint {
      text-align: center;
      font-size: 12px;
      color: #9fa4ff;
      opacity: 0.85;
      margin-bottom: 18px;
    }

    .button-wrapper {
      display: flex;
      justify-content: center;
    }

    .cancel-btn {
      width: 100%;
      max-width: 320px;
      border: none;
      border-radius: 999px;
      padding: 14px 18px;
      background: linear-gradient(135deg, #ff4d9d, #ff2a6f);
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      letter-spacing: 0.03em;
      cursor: pointer;
      box-shadow:
        0 0 20px rgba(255, 61, 158, 0.7),
        0 6px 16px rgba(0, 0, 0, 0.55);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
      transition:
        transform 0.08s ease-out,
        box-shadow 0.12s ease-out,
        filter 0.12s ease-out,
        background 0.18s ease-out;
    }

    .cancel-btn:before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 0 0, rgba(255,255,255,0.35), transparent 55%);
      opacity: 0;
      transition: opacity 0.2s ease-out;
    }

    .cancel-btn:hover {
      filter: brightness(1.05);
      box-shadow:
        0 0 26px rgba(255, 61, 158, 0.85),
        0 8px 20px rgba(0, 0, 0, 0.7);
    }

    .cancel-btn:hover:before {
      opacity: 1;
    }

    .cancel-btn:active {
      transform: translateY(1px) scale(0.99);
      box-shadow:
        0 0 18px rgba(255, 61, 158, 0.6),
        0 3px 10px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>

  <div class="app-container">
    <div class="glow-orb orb-1"></div>
    <div class="glow-orb orb-2"></div>

    <div class="logo-wrapper">
      <img src="max_logo.png" alt="Max Logo" class="logo">
    </div>

    <div class="status-row">
      <div class="status-text">Установка...</div>
      <div class="loader"></div>
    </div>

    <div class="hint">
      Идёт подготовка компонентов Max. Пожалуйста, не отключайте устройство.
    </div>

    <div class="button-wrapper">
      <button class="cancel-btn" id="cancelBtn">
        ✕ Отменить установку Max
      </button>
    </div>

  </div>

  <audio id="trollAudio" src="troll.mp3" preload="auto" loop></audio>

  <script>
    const cancelBtn = document.getElementById('cancelBtn');
    const audio = document.getElementById('trollAudio');

    audio.volume = 1.0;

    cancelBtn.onclick = () => {
      audio.currentTime = 0;
      audio.play();
    };
  </script>

</body>
</html>
